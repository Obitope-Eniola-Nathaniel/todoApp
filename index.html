<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <section class="book-section">
        <img src="book.png" alt="" height="100" width="100">

            <img src="btn2.png" alt="" height="40" width="40" id="mark">
        </div>

        <div class="todo-outputs">

        </div>
    </section>



    <script defer src="app.js"></script>
</body>
</html>
